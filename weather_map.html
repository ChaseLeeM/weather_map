<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Map</title>

  <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/weather.css">


</head>
<body>
<!--Nav Start -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Weather Map</a>
  <form class="form-inline" method="GET">
    <input id="searchBar" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button id="searchBtn" value="submit" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
<!--Nav End -->

 <!--Map and Cards Divs Start-->
<div class="container-fluid">
      <div class="card weather hide" id="weather"></div>
      <div id='map' style='width: 100%; height: 500px;'></div>
</div>


<!--Map and Cards Div End-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!-- Keys -->
<script src="./js/keys_two.js"></script>
<!-- Mapbox JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
<script src="js/mapbox-geocoder-utils_two.js"></script>
<!-- Weather Map JS-->
<script src="js/weather_map.js"></script>


</body>
</html>
